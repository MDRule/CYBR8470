{% extends "base.html" %}

{% block title %}Register an Event{% endblock %}

{% block content %}
<h1>Register an Event</h1>
<form method="POST" style="display: flex; flex-direction: column; gap: 15px; width: 300px;">
    {% csrf_token %}

    <div>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ form.name.value }}" required>
    </div>

    <div>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required>{{ form.description.value }}</textarea>
    </div>

    <div>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" value="{{ form.date.value }}" min="{{ today }}" required>
    </div>

    <div>
        <label for="captcha">CAPTCHA:</label><br>
        {{ form.captcha }}
    </div>

    <button type="submit">Submit</button>
</form>
{% endblock %}
