<h1>Pending Events</h1>
<ul>
    {% for event in events %}
        <li>
            <strong>{{ event.name }}</strong> - {{ event.date }} <br>
            {{ event.description }} <br>
            <a href="{% url 'approve_event' event.id %}">Approve</a> |
            <a href="{% url 'reject_event' event.id %}">Reject</a>
        </li>
    {% endfor %}
</ul>
